<div class="col-md-6 col-md-offset-3">
  <h2>My Todo List</h2>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let t of todos">
      <input type="checkbox">
      <span>{{t.description}}</span>
      <a routerLink="/todo/{{t.id}}">Detail</a>
    </li>
  </ul>
  <div>
    <input type="text" class="form-control" placeholder="Add todo" [(ngModel)]="todoDescription" (keypress)="keyPress($event)">
  </div>
  <hr>
  <div class="search">
    <input type="text" class="form-control" placeholder="Keyword" #searchInput (keyup.enter)="search(searchInput.value)">
  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let t of todos2 | async">
      <input type="checkbox">
      <span>{{t.description}}</span>
      <a routerLink="/todo/{{t.id}}">Detail</a>
    </li>
  </ul>
</div>
